apply plugin: 'com.android.application'

android {
    signingConfigs {
        test {
            keyAlias 'uiautomator'
            keyPassword '123456'
            storeFile file('E:/android_keys/yeptelecom.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.yep.uiautomator2"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 2
        versionName "1.1"
        archivesBaseName = "yep-uiautomator"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

    productFlavors {
        server {
            applicationId 'com.yep.uiautomator2'
            minSdkVersion 19
            testApplicationId 'com.yep.uiautomator2.test'
//            signingConfig signingConfigs.test
        }
    }

    packagingOptions {
        exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
        exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support.test:runner:0.5'
    compile 'com.android.support:support-annotations:25.2.0'
    compile 'com.android.support.test.uiautomator:uiautomator-v18:2.1+'
    compile 'org.nanohttpd:nanohttpd:2.3.0'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.jayway.jsonpath:json-path:0.8.1'

}
